{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Company Register</title>
    <link rel="stylesheet" href="{% static 'assets/css2/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2 style="color: #ffffff">Welcome to Company register</h2>
                            <p style="color: #ffffff">Already have an account?</p>
                            <a href="{% url 'login_company' %}" class="btn btn-white btn-outline-white" style="background-color: #fff;color: #1245a8;"><i class="fa fa-sign-in" style="font-size:20px;"></i> Login</a>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Company Register</h3>

                                {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                {% endfor %}
                                {% endif %}

                            </div>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="name" class="form-label labelClass">Company Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Company Name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label labelClass">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="mailing_address" class="form-label labelClass">Mailing Address</label>
                                <textarea id="mailing_address" name="mailing_address" class="form-control" rows="4" placeholder="Mailing Address" required></textarea>
                                <br>
                                <input type="text" class="form-control" id="pin_code" name="pin_code" placeholder="Pin Code" maxlength="6" required><br>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone_number" class="form-label labelClass">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" maxlength="10" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="industry" class="form-label labelClass">Industry</label>
                                <select class="form-control" id="industry" name="industry" required>
                                    <option value="" disabled selected>Select Industry</option>
                                    <option value="IT & Services">IT & Services</option>
                                    <option value="Trading">Trading</option>
                                    <option value="Food production">Food production</option>
                                    <option value="Airlines">Airlines</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Engineering & Construction">Engineering & Construction</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="company_type" class="form-label labelClass">Company Type</label>
                                <select class="form-control" id="company_type" name="company_type" required>
                                    <option value="" disabled selected>Select Company Type</option>
                                    <option value="Corporate">Corporate</option>
                                    <option value="Foreign MNC">Foreign MNC</option>
                                    <option value="Indian MNC">Indian MNC</option>
                                    <option value="Startup">Startup</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="location" class="form-label labelClass">Location</label>
                                <select class="form-control" id="location" name="location" required>
                                    <option value="" disabled selected>Select Location</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Bengaluru">Bengaluru</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Kerala">Kerala</option>
                                    <!-- Add more locations if needed -->
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="website" class="form-label labelClass">Website</label>
                                <input type="url" class="form-control" id="website" name="website" placeholder="www.example.com">
                            </div>
                            <div class="form-group mb-3">
                                <label for="description" class="form-label labelClass">Company Description</label>
                                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Company Description"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label labelClass">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm_password" class="form-label labelClass">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Register Company</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
