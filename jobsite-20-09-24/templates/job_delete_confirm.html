<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
</head>
<body>
    <h2>Are you sure you want to delete the job "{{ job.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'job_detail' job.id %}">Cancel</a>
</body>
</html>
