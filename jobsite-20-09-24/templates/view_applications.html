{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applications</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Add custom CSS for further styling -->
    <style>
        .card-body {
            padding: 1.25rem;
        }
        .card-title {
            font-size: 1.25rem;
        }
        .card-subtitle {
            font-size: 1rem;
        }
        .card-text {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Job Applications</h1>
        <div class="row">
            {% if applications %}
                {% for application in applications %}
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ application.job.title }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ application.employee.username }}</h6>
                                <p class="card-text">Applied on: {{ application.submitted_at }}</p>
                                <a href="{% url 'view_application_detail' application.id %}" class="btn btn-primary">View More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No applications found.</p>
            {% endif %}
        </div>
    </div>
    
    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
