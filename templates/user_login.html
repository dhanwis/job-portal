{% load static %}
<!doctype html>

<html lang="en">

<head>
	<title>Login </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<link rel="stylesheet" href="{% static 'assets/css1/style.css' %}">

</head> 

<body>
	<section class="ftco-section">
		<div class="container" style="margin-top: 60px;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								
								<div class="text w-100">
									<h2 >Welcome to  user login</h2>
									<p >Don't have an account?</p>
									<a href="../user_register/" class="btn btn-white btn-outline-white" style="color:#1245a8;background-color: white;" id="registerBtn"><i class="icon fas fa-user-plus" ></i> Register</a>
								</div>
								
									
								
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Log In</h3>
								</div>

							</div>
							<div class="container">
								{% if messages %}
									{% for message in messages %}
										<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
											<strong>{{ message }}</strong>
											<button type="button" class="close" data-dismiss="alert" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
									{% endfor %}
								{% endif %}

							<form method="POST" >
								{% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" for="username">Username</label>
									<input type="text" class="form-control" placeholder="Username" name="username" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
									<div class="input-group">
										<input type="password" class="form-control" placeholder="Password" name="password" required id="passwordInput">
										<div class="input-group-append">
											<button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="fa fa-eye"></i></button>
										</div>
									</div>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">LogIn</button>
								</div>
								<div class="form-group">
									<button type="button" class="form-control btn btn-danger" id="signInGoogle"><i class="fa fa-google"></i> Sign In with Google</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	

	<script>
		document.getElementById("registerBtn").addEventListener("click", function() {
			var registerOptions = document.getElementById("registerOptions");
			if (registerOptions.style.display === "none") {
				registerOptions.style.display = "block";
			} else {
				registerOptions.style.display = "none";
			}
		});
	</script>

	<script src="../static/assets/js/jquery.min.js"></script>
	<script src="../static/assets/js/popper.js"></script>
	<script src="../static/assets/js/bootstrap.min.js"></script>
	<script src="../static/assets/js/main.js"></script>

</body>

</html>
